<body>
    <!-- BEGIN CUSTOM BODY -->

    <script>

        async function createMap() {


            const wintering_data = await d3.json("https://npr.brightspotcdn.com/58/cc/2e171c3d44bcb6696f7e71aedde5/deer-wintering-areas.txt")
            const wintering = wintering_data.features


            

            





            const map = L.map("leaflet", {
                maxBounds: [[45.6827279959561, -74.60342861162103], [[42.13963625461821, -70.15557545763363]]],
                minZoom: 8,
                maxBoundsViscosity: 1
            }).setView(
                [43.98206217068121, -72.76202233129307
                ],
                8
            );

            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: `Data Source: <a href="https://www.arcgis.com/home/item.html?id=3cdc21a5c86c4e13aeab93ca847e0324">VT ANR</a> | Tiles &copy; Esri | <i>Corey Dockser / Vermont Public </i>`,
            }).addTo(map);
            
           

           


            var wintering_layer = L.geoJSON(wintering, {
                
                style: function (geoJsonFeature) {
                    return {
                        fillColor: "#E0B0FF",
                        fillOpacity: .70,
                        stroke: false,
                    }
                }
            }).addTo(map)

            



        }
        createMap()
    </script>
    
    <div><h2>Known deer wintering areas in Vermont</h2>
    <div id="leaflet" style="min-height: 500px; max-height: 800px; width: 100%"></div>
    <div style="font-size: 14px; color:rgb(118, 118, 118)">
        While the areas in this map have been known to host deer in the past, changes like logging, development, and the natural maturation of trees make them unsuitable over time.</div>

        window.onload = function () {
